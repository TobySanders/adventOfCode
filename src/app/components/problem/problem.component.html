<div class="card-header row mr-0 ml-0 row">
  <div class="col">{{problem?.Question}}</div>
  <button class="button col-" [ngClass]="{true: 'button-down', false: 'button-up'}[isCollapsed]" (click)="onCollapseClicked()"></button>
</div>
<div class="col" [ngbCollapse]="isCollapsed">
  <br />
  <span>
    <p class="card-text text-muted mb-3">{{problem?.Description}}</p>

  </span>
  <div class="mb-3"><input class="form-control mb-3" #input type="text" placeholder="Place your input here" /><button
      class="btn btn-lg btn-block btn-outline-primary" (click)="onSubmitClicked(input.value)">Submit!</button></div>
  <div [hidden]="problem.Result==null">
    <span>The Result is: </span>
    <span>{{problem?.Result}}</span>
  </div>
</div>
