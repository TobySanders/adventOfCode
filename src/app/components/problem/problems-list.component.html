<div class="row">

  <div class="container py-5 col-8">

      <div class="col">
        <problem-wrapper #problemsRef [id] = "i" [problemWrapper]="problemWrapper" [problemResolver]="GetProblemResolver(problemWrapper?.Id) ">
        </problem-wrapper>
      </div>
    </div>
  </div>
</div>
